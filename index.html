<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <div id="site-header">
        <h2>Weather</h2>
        <div id="city">--</div>
        <div id="date">--</div>

    <div class="current">
        <div id="hi-low">-- / --</div>
        <div id="temp">
            <div id="start-temp">--</div> 
            <div id='feels-like'></div>
            <div id='humidity'></div>
        </div>
        <div id="weather">--</div>
        
        
    </div>

    <div id="weather-data">
        
    </div>

    <div id="search-div">
        <input class='search-box' type="text" autocomplete="off" autocapitalize="on" placeholder="Search for city..."/>
        <button id="search-button">Search</button>
    </div>
    
    <script defer src="script.js"></script>
</body>
</html>
