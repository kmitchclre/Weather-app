<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type='text/javascript' src='config.js'></script>
</head>
<body>
    <div id="test-border">
        <div id="site-header">
            <h2>Weather</h2>
            <div id="city">Loading...</div>
            <div id="date">Loading...</div>
        </div>
    
        
        <div id="temp-div">
            <div id="temp-label">Temperature:</div>
            <div id="start-temp">Loading...</div>
            <img id="temp-dropper" src="https://cdn2.iconfinder.com/data/icons/flat-blue-arrow-1/64/05-_down-_dropdown-bellow-_arrow-512.png" alt=''></img>
            <div id="temp-dropdown">
                <div class='drop' id="hi-low">Loading...</div>
                <div class='drop' id='feels-like'>Loading...</div>
                <div class='drop' id='humidity'>Loading...</div>
            </div>
        </div> 
        
        <div id="search-div">
            <input class='search-box' type="text" autocomplete="off" autocapitalize="on" placeholder="Search by city, state, or zip code..."/>
            <img id="button" src="./src/search-icon.png"></img>
        </div>

        <div id="hourly-dropdown-div">
            <img id="hourly-dropper" src="https://cdn2.iconfinder.com/data/icons/flat-blue-arrow-1/64/05-_down-_dropdown-bellow-_arrow-512.png" alt=''></img>
            <canvas id="hourly-dropdown"></canvas>
        </div>

        <div id="temp-error" class="error-popup">Whoops! Looks like we couldn't retrieve some temperature data. Sorry for the inconvenience!</div>
        <div id="humidity-error" class="error-popup">Whoops! Looks like we couldn't retrieve some humidity data. Sorry for the inconvenience!</div>

        <div id="weather-div">
            <p id="weather">Loading...</p> 
            <img id='weather-icon' src="http://pa1.narvii.com/7813/e598d92f03ba176a084201b29cc5b544ca1722f7r1-200-200_00.gif" alt="">
        </div>
    </div>
    
    
    <script defer src="script.js"></script>
</body>
</html>
